<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecuador Turístico - Registro de Sitios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeIn 1s ease-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
      position: relative;
      z-index: 2;
    }

    .header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23006699" fill-opacity="0.2" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,192C672,181,768,139,864,138.7C960,139,1056,181,1152,197.3C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-size: cover;
      background-position: center;
    }

    .form-container {
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0077b6;
      transition: color 0.3s;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: #f9f9f9;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0077b6;
      box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.2);
      outline: none;
      background-color: white;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }

    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .radio-option:hover, .checkbox-option:hover {
      transform: translateY(-2px);
    }

    .radio-option input, .checkbox-option input {
      width: auto;
      margin-right: 8px;
    }

    .file-upload {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 15px;
      background: #f0f8ff;
      border: 2px dashed #0077b6;
      border-radius: 10px;
      color: #0077b6;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-upload-label:hover {
      background: #e1f5fe;
    }

    .file-upload-label i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      grid-column: 1 / -1;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-submit {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 119, 182, 0.4);
    }

    .btn-reset {
      background: #f5f5f5;
      color: #666;
      border: 2px solid #e0e0e0;
    }

    .btn-reset:hover {
      background: #e0e0e0;
    }

    .btn i {
      margin-right: 8px;
    }

    .progress-bar {
      height: 5px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(to right, #0077b6, #00b4d8);
      width: 0%;
      transition: width 0.5s;
    }

    .character-count {
      text-align: right;
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }

    .tooltip {
      position: absolute;
      top: -10px;
      right: 10px;
      background: #0077b6;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      cursor: help;
    }

    .tooltip-text {
      visibility: hidden;
      width: 200px;
      background: #333;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.9rem;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .success-message {
      background: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s;
    }

    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 119, 182, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0); }
    }

    .featured-province {
      background: linear-gradient(to right, #ff9a00, #ff6a00);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-map-marked-alt"></i> Ecuador Turístico</h1>
      <p>Comparte los tesoros ocultos de nuestro país con el mundo</p>
    </div>

    <div class="form-container">
      <div class="form-group full-width">
        <label for="nombre">Nombre del sitio turístico</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Mitad del Mundo, Quilotoa, Baños de Agua Santa">
        <div class="progress-bar">
          <div class="progress" id="nombre-progress"></div>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="descripcion">Descripción del sitio</label>
        <textarea id="descripcion" name="descripcion" required placeholder="Breve reseña histórica o características del lugar..."></textarea>
        <div class="character-count"><span id="char-count">0</span>/500 caracteres</div>
      </div>

      <div class="form-group">
        <label for="provincia">Provincia
          <span class="tooltip">?
            <span class="tooltip-text">Selecciona la provincia donde se encuentra el sitio turístico</span>
          </span>
        </label>
        <select id="provincia" name="provincia" required>
          <option value="">Seleccione una provincia</option>
          <option value="Azuay">Azuay</option>
          <option value="Bolívar">Bolívar</option>
          <option value="Cañar">Cañar</option>
          <option value="Carchi">Carchi</option>
          <option value="Chimborazo">Chimborazo</option>
          <option value="Cotopaxi">Cotopaxi</option>
          <option value="El Oro">El Oro</option>
          <option value="Esmeraldas">Esmeraldas</option>
          <option value="Galápagos">Galápagos <span class="featured-province">Destacado</span></option>
          <option value="Guayas">Guayas</option>
          <option value="Imbabura">Imbabura</option>
          <option value="Loja">Loja</option>
          <option value="Los Ríos">Los Ríos</option>
          <option value="Manabí">Manabí</option>
          <option value="Morona Santiago">Morona Santiago</option>
          <option value="Napo">Napo</option>
          <option value="Orellana">Orellana</option>
          <option value="Pastaza">Pastaza</option>
          <option value="Pichincha">Pichincha</option>
          <option value="Santa Elena">Santa Elena</option>
          <option value="Santo Domingo de los Tsáchilas">Santo Domingo de los Tsáchilas</option>
          <option value="Sucumbíos">Sucumbíos</option>
          <option value="Tungurahua">Tungurahua</option>
          <option value="Zamora Chinchipe">Zamora Chinchipe</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tipo de turismo</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="natural" name="tipo" value="Natural" required>
            <label for="natural">Natural</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="cultural" name="tipo" value="Cultural">
            <label for="cultural">Cultural</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="aventura" name="tipo" value="Aventura">
            <label for="aventura">Aventura</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="gastronomico" name="tipo" value="Gastronómico">
            <label for="gastronomico">Gastronómico</label>
          </div>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Servicios disponibles</label>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="guia" name="servicios[]" value="Guía turística">
            <label for="guia">Guía turística</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="hospedaje" name="servicios[]" value="Hospedaje">
            <label for="hospedaje">Hospedaje</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="alimentacion" name="servicios[]" value="Alimentación">
            <label for="alimentacion">Alimentación</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="transporte" name="servicios[]" value="Transporte">
            <label for="transporte">Transporte</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen representativa</label>
        <div class="file-upload">
          <input type="file" id="imagen" name="imagen" accept="image/*" required>
          <label for="imagen" class="file-upload-label">
            <i class="fas fa-cloud-upload-alt"></i> Subir imagen
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo de contacto</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de registro</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="button-group">
        <button type="reset" class="btn btn-reset">
          <i class="fas fa-eraser"></i> Limpiar formulario
        </button>
        <button type="submit" class="btn btn-submit pulse">
          <i class="fas fa-paper-plane"></i> Registrar sitio turístico
        </button>
      </div>

      <div class="success-message" id="success-message">
        <i class="fas fa-check-circle"></i> ¡Formulario enviado con éxito! Gracias por compartir este tesoro ecuatoriano.
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Actualizar contador de caracteres
      const descripcion = document.getElementById('descripcion');
      const charCount = document.getElementById('char-count');
      
      descripcion.addEventListener('input', function() {
        charCount.textContent = this.value.length;
        
        // Cambiar color si se acerca al límite
        if (this.value.length > 450) {
          charCount.style.color = '#ff6b6b';
        } else if (this.value.length > 400) {
          charCount.style.color = '#ffa500';
        } else {
          charCount.style.color = '#666';
        }
      });
      
      // Barra de progreso para el nombre
      const nombreInput = document.getElementById('nombre');
      const nombreProgress = document.getElementById('nombre-progress');
      
      nombreInput.addEventListener('input', function() {
        const progress = (this.value.length / 50) * 100;
        nombreProgress.style.width = Math.min(progress, 100) + '%';
        
        // Cambiar color de la barra
        if (progress >= 100) {
          nombreProgress.style.background = 'linear-gradient(to right, #ff6b6b, #ee5a24)';
        } else if (progress >= 80) {
          nombreProgress.style.background = 'linear-gradient(to right, #ff9a00, #ff6a00)';
        } else {
          nombreProgress.style.background = 'linear-gradient(to right, #0077b6, #00b4d8)';
        }
      });
      
      // Efecto de validación en tiempo real para email
      const emailInput = document.getElementById('email');
      
      emailInput.addEventListener('blur', function() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!emailRegex.test(this.value) && this.value !== '') {
          this.style.borderColor = '#ff6b6b';
          this.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.2)';
        } else {
          this.style.borderColor = '#4caf50';
          this.style.boxShadow = '0 0 0 3px rgba(76, 175, 80, 0.2)';
        }
      });
      
      // Simular envío del formulario
      const form = document.querySelector('form');
      const successMessage = document.getElementById('success-message');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Mostrar mensaje de éxito
        successMessage.style.display = 'block';
        
        // Ocultar mensaje después de 5 segundos
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 5000);
        
        // Aquí normalmente se enviarían los datos al servidor
        console.log('Formulario enviado');
      });
      
      // Efecto de hover en las opciones de checkbox y radio
      const options = document.querySelectorAll('.radio-option, .checkbox-option');
      
      options.forEach(option => {
        option.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-3px)';
        });
        
        option.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
